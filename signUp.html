<!DOCTYPE html>
<head>
  <title>SignUp Page</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />
  <link rel="javascript" href="index.js" />
  <link rel="CSS" href="style.css" />
  <link
    rel="fonts"
    href="https://firebasestorage.googleapis.com/v0/b/skull-candy-48fae.appspot.com/o/Chewy-Regular.ttf?alt=media&token=59d30b3f-48a3-4707-991a-8ec59894419a"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
</head>
<body>
  <div>
    <ul>
      <h2 class="header">Musipie</h2>
    </ul>
    <ul>
      <ul>
        <h3>Sign Up</h3>
      </ul>
      <ul>
        <input
          type="text"
          class="formcontrol"
          placeholder="Full Name"
          id="fullnameInp"
        />
      </ul>
      <ul>
        <input
          type="text"
          class="formcontrol"
          placeholder="Email"
          id="emailInp"
        />
      </ul>
      <ul>
        <input
          type="text"
          class="formcontrol"
          placeholder="Username"
          id="userInp"
        />
      </ul>
      <ul>
        <input
          type="password/text"
          class="formcontrol"
          placeholder="Password"
          id="pass"
        />
      </ul>
      <ul>
        <button type="submit" class="sub_btn" id="sub_bt">Sign Up</button>
      </ul>
    </ul>
  </div>
</body>
