<!DOCTYPE html>
<head>
  <title>SignUp Page</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />
  <link rel="javascript" href="index.js" />
  <link rel="CSS" href="style.css" />
</head>
<body>
  <div>
    <div>
      <ul>
        <ul>
          <h2 class="titl">Musipie</h2>
        </ul>
        <ul>
          <h3 class="header">Sign Up</h3>
        </ul>

        <ul>
          <input
            type="text"
            class="formcontrol"
            id="fullname"
            placeholder="Full Name"
          />
        </ul>
        <ul>
          <input
            type="text"
            class="formcontrol"
            id="email"
            placeholder="Email"
          />
        </ul>
        <ul>
          <input
            type="text"
            class="formcontrol"
            id="username"
            placeholder="Username"
          />
        </ul>
        <ul>
          <input
            type="password"
            class="formcontrol"
            id="pass"
            placeholder="Password"
          />
        </ul>
        <ul>
          <button type="submit" class="sub_btn" id="submit">Sign Up</button>
        </ul>
      </ul>
    </div>
  </div>
</body>
