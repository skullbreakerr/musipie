<!DOCTYPE html>
<head>
  <title>SignUp Page</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />
  <link rel="javascript" href="index.js" />
  <link rel="CSS" href="style.css" />
  <link
    rel="fonts"
    href="https://firebasestorage.googleapis.com/v0/b/skull-candy-48fae.appspot.com/o/Chewy-Regular.ttf?alt=media&token=59d30b3f-48a3-4707-991a-8ec59894419a"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <h2 class="header">
        <img
          class="icon"
          src="https://firebasestorage.googleapis.com/v0/b/skull-candy-48fae.appspot.com/o/logo.png?alt=media&token=e28cd3c6-39e4-4f4d-b07f-8b8824d173df"
        />Musipie
      </h2>
    </ul>
    <ul class="box" id="form">
      <ul>
        <h3>Sign Up</h3>
      </ul>
      <ul>
        <input
          type="text"
          class="formcontrol"
          placeholder="Full Name"
          id="fullnameInp"
          required
        />
      </ul>
      <ul>
        <input
          type="text"
          class="formcontrol"
          placeholder="Email"
          id="emailInp"
          required
        />
      </ul>
      <ul>
        <input
          type="text"
          class="formcontrol"
          placeholder="Username"
          id="userInp"
          required
        />
      </ul>
      <ul>
        <input
          type="password/text"
          class="formcontrol"
          placeholder="Password"
          id="pass"
          required
        />
      </ul>
      <ul>
        <button type="submit" class="sub_btn" id="sub_bt">Sign Up</button>
      </ul>
    </ul>
  </div>
</body>
